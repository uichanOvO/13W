<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1202캔버스이서현</title>
</head>
<body>
    <canvas id="myCanvas" width="700" height="500"
        style="border: 2px solid #000000"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        function drawRandomCircle() {
            let x = Math.random() * 700;
            let y = Math.random() * 700;
            let radius = Math.random() * 30 + 15;

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = "rgb(248, 164, 239)";
            ctx.fill();
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 1; i < 15; i++) // 원 개수
                drawRandomCircle();
        }
        setInterval(() => { draw()}, 1000); // 1초
    </script>
</body>
</html>
